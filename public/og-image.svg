<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background with subtle pattern -->
    <rect width="1200" height="630" fill="#0f172a"/>
    <rect width="1200" height="630" fill="url(#pattern)" opacity="0.1"/>
    
    <!-- Main gradient overlay -->
    <rect width="1200" height="630" fill="url(#mainGradient)"/>
    
    <!-- Accent gradient for depth -->
    <rect width="1200" height="630" fill="url(#accentGradient)" opacity="0.3"/>
    
    <!-- Eizi text with shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <text x="600" y="315" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="white" text-anchor="middle" filter="url(#shadow)">Eizi</text>
    
    <!-- Subtitle with enhanced contrast -->
    <text x="600" y="415" font-family="Arial, sans-serif" font-size="40" fill="#ffffff" text-anchor="middle" opacity="0.9">Modern Web Application</text>
    
    <!-- Definitions -->
    <defs>
        <!-- Main gradient -->
        <linearGradient id="mainGradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#4f46e5" stop-opacity="0.4"/>
            <stop offset="50%" stop-color="#7c3aed" stop-opacity="0.4"/>
            <stop offset="100%" stop-color="#c026d3" stop-opacity="0.4"/>
        </linearGradient>
        
        <!-- Accent gradient -->
        <linearGradient id="accentGradient" x1="0" y1="0" x2="0" y2="630" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#ffffff" stop-opacity="0.1"/>
            <stop offset="100%" stop-color="#000000" stop-opacity="0.1"/>
        </linearGradient>
        
        <!-- Subtle pattern -->
        <pattern id="pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
            <circle cx="20" cy="20" r="1" fill="#ffffff" opacity="0.1"/>
        </pattern>
    </defs>
</svg> 